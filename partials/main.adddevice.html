
<div>
    <div style="background:url('../img/deciveloaction.png');">
        <div class="page-title" style="padding-bottom: 10px;padding-top: 10px">
            <div class="title_left" >
                <h3 style="font-weight:bold; padding-left: 10px">设备注册</h3>
            </div>
        </div>
    </div>
    <div id="pad-wrapper" class="new-user" style="margin-left:150px;margin-top: 30px; ">
        <div class="row form-wrapper">
            <!-- left column -->
            <div class="col-md-6 with-sidebar">
                    <form class="new_user_form" name="deviceadd" id="creator" novalidate ng-submit="addDevice()"
                          cg-busy="{promise:addDevicePromise,message:'加载中',backdrop:false}">
                        <div class="col-md-12 field-box">
                            <div style="height: 34px;text-align: center;vertical-align: middle;float: left;padding-top: 7px;">
                                <label>设备名称:</label>
                            </div>
                                <input class="form-control" style="width: 317.283px;" placeholder="最多输入20个字符" maxlength="20" type="text" name="deviceName"  required ng-model="deviceName"/>
                        </div>
                        <div class="col-md-12 field-box">
                            <div style="height: 34px;text-align: center;vertical-align: middle;float: left;padding-top: 7px;">
                                <label>设备编号:</label>
                            </div>
                            <input class="form-control" style="width: 317.283px;" type="text" name="deviceID"  required ng-model="deviceID"/>
                        </div>
                        <div class="col-md-6 field-box">
                            <div style="height: 34px;text-align: center;vertical-align: middle;float: left;padding-top: 7px;">
                                <label>设备有效期限:</label>
                            </div>
                            <div class=" col-input-group date" id="datepicker">
                                <input class="form-control" style="width: 317.283px;" type="text" required ng-model="date">
                                <span class="input-group-addon" style="display: none"></span>
                            </div>
                        </div>
                        <div class="col-md-6 field-box">
                            <div style="height: 34px;text-align: center;vertical-align: middle;float: left;padding-top: 7px;">
                                <label>租赁商:</label>
                            </div>
                            <input class="form-control" style="width: 317.283px;" type="text" placeholder="最多输入20个字符" maxlength="20" name="lesseeName" required ng-model="lesseeName"/>
                        </div>
                        <div class="col-md-6 field-box">
                            <div style="height: 34px;text-align: center;vertical-align: middle;float: left;padding-top: 7px;">
                                <label>租赁商电话:</label>
                            </div>
                            <input class="form-control" type="text"
                                   style="width: 317.283px;" name="lesseePhone" ng-pattern="/^[1][3458][0-9]{9}$/"required ng-model="lesseePhone"/>
                            <span style="color: #a5393a; line-height: 30px; font-weight: bold; font-size: 12px;"
                                  ng-show="deviceadd.lesseePhone.$error.pattern">请输入正确号码</span>
                             <span style="color: #a5393a; line-height: 30px; font-weight: bold; font-size: 12px;"
                                   ng-show="deviceadd.lesseePhone.required">*必填项</span>
                        </div>
                        <div class="col-md-6 field-box">
                            <div style="height: 34px;text-align: center;vertical-align: middle;float: left;padding-top: 2px;">
                                <label>租赁商所在地区:</label>
                            </div>
                            <div>
                                <select id="s_province" name="s_province"></select>
                                <select id="s_city" name="s_city" ></select>
                                <script type="text/javascript">_init_area();</script>
                            </div>
                        </div>
                        <div class="col-md-6 field-box">
                            <div style="height: 34px;text-align: center;vertical-align: middle;float: left;padding-top: 7px;">
                                <label>详细地址:</label>
                            </div>
                            <input id="s_district" class="form-control" style="width: 317.283px;" placeholder="最多输入20个字符" maxlength="20" type="text" name="registerDistrict" required ng-model="registerDistrict"/>
                        </div>
                        <div class="col-md-6 field-box actions">
                            <input type="submit" class="btn btn-primary" style="position:relative;right:300px;" ng-dsabled="deviceadd.$invalid"  value="增加设备" loading="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
