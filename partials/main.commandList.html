<div>
    <div class="page-title" style="margin-left: 10px;margin-bottom: 10px;margin-top: 10px">
        <div class="title_left">
            <h3>历史命令查看</h3>
        </div>

    </div>
    <div class="clearfix"></div>
    <div class="row" style="margin-left: 10px" cg-busy="{promise:loadRecordPromise,message:'加载中',backdrop:false}">
        <div class="panel-group" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading row" role="tab">
                    <div class="col-md-2"><h4 class="panel-title" align="center">操作人员</h4></div>
                    <div class="col-md-4"><h4 class="panel-title" align="center">操作内容</h4></div>
                    <div class="col-md-2"><h4 class="panel-title" align="center">操作时间</h4></div>
                    <div class="col-md-3"><h4 class="panel-title" align="center">操作分类</h4></div>
                </div>
            </div>

            <div class="panel panel-default" ng-repeat="commandRecord in commandRecordList">
                <div class="panel-heading row" role="tab">
                    <div class="col-md-2"><h4 class="panel-title" align="center">{{commandRecord.accountName}}</h4>
                    </div>
                    <div class="col-md-4"><h4 class="panel-title" align="left">{{commandRecord.content}}</h4></div>
                    <div class="col-md-2"><h4 class="panel-title" align="center">{{commandRecord.recordTime | date:'yyyy-MM-dd HH:mm:ss'}}</h4></div>
                    <div class="col-md-3"><h4 class="panel-title" align="center">{{commandRecord.type |
                        operateNameFilter}}</h4></div>
                </div>
            </div>
            <div style="text-align: right;">
                <ul id="page1" style="padding-right: 10px;margin: 3px"></ul>
            </div>
        </div>
    </div>


    <!-- /修改拓展员信息Modal-->
</div>
