    <title>如何让DIV固定在页面的某个位置而不随着滚动条随意滚动</title>
    <style type="text/css">

        html,body {

            overflow:hidden;

            margin:0px;

            width:100%;

            height:100%;

        }/**把body中的所有信息给隐藏了**/

        .virtual_body {

            width:100%;

            height:100%;

            overflow-y:scroll;

            overflow-x:auto;

        }/**用一个层来模仿body**/

        .fixed_div {

            position:absolute;
            z-index:998;
            top:0px;
            min-width:1090.91px;
            height:40px;
            background:#e5e5e5;

        }/**用定位来控制层的位置**/

    </style>
</head>
